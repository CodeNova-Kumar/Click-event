<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLick Event</title>
    <style>
        #a1{
            text-align: center;
            font-size: 20px;
        }
        #a1:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div onclick="cchange1()" id="a1">Click This for Alert!</div>
    <script>
        function cchange1(){
            alert("This is an Alert!");
        }
    </script>
</body>
</html>
